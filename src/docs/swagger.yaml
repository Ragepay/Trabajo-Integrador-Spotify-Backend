openapi: 3.0.3
info:
  title: Spotify Backend API
  description: |
    API REST para plataforma de streaming musical estilo Spotify.
    
    ## Características principales:
    - Gestión completa de usuarios, artistas, álbumes y canciones
    - Sistema de playlists con soft-delete
    - Manejo de suscripciones y pagos
    - Vistas avanzadas con JOINs complejos
    - Validaciones exhaustivas y manejo de errores
    
    ## Ejercicios adicionales:
    - **Vistas con JOINs**: Consultas complejas para análisis de datos
    - **Canciones populares por país**: Análisis de reproducciones por ubicación geográfica
    - **Ingresos por artista/discográfica**: Análisis financiero detallado
    
    ## Autenticación:
    Algunos endpoints pueden requerir autenticación JWT (implementación opcional).
    
  version: 1.0.0
  contact:
    name: Proyecto Integrador UNTreF
    email: estudiante@untref.edu.ar
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:9000/api/v1
    description: Servidor de desarrollo local (selecciona este en Swagger UI)

tags:
  - name: Usuarios
    description: Gestión de usuarios y autenticación
  - name: Artistas
    description: Gestión de artistas
  - name: Álbumes
    description: Gestión de álbumes musicales
  - name: Canciones
    description: Gestión de canciones y géneros
  - name: Géneros
    description: Gestión de géneros musicales
  - name: Playlists
    description: Gestión de playlists de usuarios
  - name: Suscripciones
    description: Gestión de suscripciones de usuarios
  - name: Métodos de Pago
    description: Gestión de métodos de pago
  - name: Pagos
    description: Gestión de pagos y facturación
  - name: Vistas Avanzadas
    description: Consultas complejas con JOINs (Ejercicios adicionales)

paths:
  # ==================== USUARIOS ====================
  /usuarios:
    get:
      tags: [Usuarios]
      summary: Listar usuarios
      description: Obtiene una lista paginada de usuarios (sin password_hash)
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Lista de usuarios obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuarios:
                    type: array
                    items:
                      $ref: '#/components/schemas/UsuarioResponse'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al obtener todos los usuarios."
    
    post:
      tags: [Usuarios]
      summary: Crear usuario
      description: Crea un nuevo usuario con validaciones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioCreate'
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Usuario creado correctamente."
                  usuario:
                    $ref: '#/components/schemas/UsuarioResponse'
        '400':
          description: Error de validación
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      campos_requeridos:
                        value: "usuario, nombreCompleto, email y password son requeridos."
                      email_duplicado:
                        value: "El email ya está registrado."
                      usuario_duplicado:
                        value: "El nombre de usuario ya está registrado."
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al crear el usuario."

  /usuarios/{id}:
    get:
      tags: [Usuarios]
      summary: Obtener usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Usuario encontrado correctamente."
                  usuario:
                    $ref: '#/components/schemas/UsuarioResponse'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuario no encontrado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al obtener el usuario."
    put:
      tags: [Usuarios]
      summary: Actualizar usuario
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UsuarioUpdate' }
      responses:
        '200':
          description: Usuario actualizado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UsuarioUpdateResponse' }
        '400':
          description: Error de validación 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      email_duplicado:
                        value: "El email ya está registrado."
                      usuario_duplicado:
                        value: "El nombre de usuario ya está registrado."
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuario no encontrado."
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al actualizar el usuario."
    delete:
      tags: [Usuarios]
      summary: Eliminación lógica de usuario
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Usuario eliminado (borrado lógico)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UsuarioDeletedResponse' }
        '404':
          description: Usuario no encontrado o ya eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuario no encontrado."
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al eliminar el usuario."

  /usuarios/password-vencidas:
    get:
      tags: [Usuarios]
      summary: Usuarios con contraseña vencida
      description: Lista usuarios con contraseña no actualizada en más de 90 días
      responses:
        '200':
          description: Lista de usuarios con contraseña vencida
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Usuarios encontrados correctamente."
                  usuarios:
                    type: array
                    items:
                      $ref: '#/components/schemas/UsuarioResponse'
        '404':
          description: No se encontraron usuarios con contraseña vencida
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "No se encontraron usuarios con contraseña vencida."
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al obtener todos los usuarios."

  # ==================== VISTAS AVANZADAS (EJERCICIOS) ====================
  /vistas/canciones-populares-por-pais:
    get:
      tags: [Vistas Avanzadas]
      summary: 'EJERCICIO 1: Canciones populares por país'
      description: |
        **Ejercicio de JOINs complejos**: Obtiene las canciones más reproducidas 
        agrupadas por país de origen de los usuarios.
        
        **JOINs utilizados**: 
        cancion → album → artista, playlist_cancion → playlist → usuario → pais
        
        **Agregaciones**: SUM(reproducciones), COUNT(playlists). Si no se especifica país se devuelven resultados para todos los países.
      parameters:
        - name: pais
          in: query
          required: false
          description: Filtrar por país específico (opcional). Si se omite, se incluyen todos.
          schema:
            type: string
            example: Argentina
        - name: limit
          in: query
          required: false
          description: Límite de resultados (por defecto 50)
          schema:
            type: integer
            default: 50
            minimum: 1
      responses:
        '200':
          description: Datos de canciones populares por país
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Canciones populares por país obtenidas exitosamente"
                  filtro_pais:
                    type: string
                    nullable: true
                    example: Argentina
                  limit:
                    type: integer
                    example: 50
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/CancionPopularPorPais'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al obtener canciones populares por país"

  /vistas/ingresos-por-artista-discografica:
    get:
      tags: [Vistas Avanzadas]
      summary: 'EJERCICIO 2: Ingresos por artista y discográfica'
      description: |
        **Ejercicio de JOINs complejos**: Analiza los ingresos generados por cada 
        combinación artista-discográfica con estadísticas detalladas.
        
        **JOINs utilizados**: 
        pago → suscripcion → usuario → playlist → playlist_cancion → cancion → album → artista/discografica → pais
        
        **Agregaciones**: SUM(ingresos), COUNT(suscripciones), AVG(reproducciones)
      parameters:
        - name: pais
          in: query
          description: Filtrar por país de la discográfica
          schema:
            type: string
            example: Argentina
        - name: minimo_ingresos
          in: query
          description: Filtrar por monto mínimo de ingresos
          schema:
            type: number
            minimum: 0
        - name: orden
          in: query
          description: Campo de ordenamiento
          schema:
            type: string
            enum: [ingresos, suscripciones, canciones]
            default: ingresos
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Datos de ingresos por artista y discográfica
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Ingresos por artista y discográfica obtenidos exitosamente"
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/IngresoPorArtistaDiscografica'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error al obtener ingresos por artista y discográfica."

  # ==================== ARTISTAS ====================
  /artistas:
    get:
      tags: [Artistas]
      summary: Listar artistas
      parameters:
        - name: page
          in: query
          schema: { type: integer, default: 1, minimum: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
      responses:
        '200':
          description: Artistas encontrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje: { type: string }
                  page: { type: integer }
                  limit: { type: integer }
                  total: { type: integer }
                  totalPages: { type: integer }
                  artistas:
                    type: array
                    items: { $ref: '#/components/schemas/ArtistaResponse' }
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Artistas]
      summary: Crear artista
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ArtistaCreate' }
      responses:
        '201':
          description: Artista creado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ArtistaCreateResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  /artistas/{id}:
    get:
      tags: [Artistas]
      summary: Obtener artista por ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Artista encontrado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ArtistaGetResponse' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== ÁLBUMES ====================
  /albumes:
    get:
      tags: [Álbumes]
      summary: Listar álbumes (opcional filtrar por artista)
      parameters:
        - name: artistaId
          in: query
          schema: { type: integer }
      responses:
        '200':
          description: Álbumes obtenidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  artista:
                    oneOf:
                      - $ref: '#/components/schemas/ArtistaResponse'
                      - type: 'null'
                  albumes:
                    type: array
                    items: { $ref: '#/components/schemas/AlbumResponse' }
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Álbumes]
      summary: Crear álbum
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AlbumCreate' }
      responses:
        '201':
          description: Álbum creado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AlbumCreateResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  /albumes/{id}:
    get:
      tags: [Álbumes]
      summary: Obtener álbum por ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Álbum encontrado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AlbumGetResponse' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  /albumes/{id}/canciones:
    get:
      tags: [Álbumes]
      summary: Listar canciones de un álbum
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Canciones del álbum
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AlbumSongsResponse' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== CANCIONES ====================
  /canciones:
    get:
      tags: [Canciones]
      summary: Listar canciones (un único filtro permitido)
      description: "Filtros válidos (solo uno): genero (string), artistaId (int), albumId (int)"
      parameters:
        - name: genero
          in: query
          schema: { type: string }
        - name: artistaId
          in: query
          schema: { type: integer }
        - name: albumId
          in: query
          schema: { type: integer }
      responses:
        '200':
          description: Canciones encontradas
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CancionesListResponse' }
        '400':
          description: Error de validación en filtros
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Solo puede usar un filtro a la vez: genero, artistaId o albumId."
        '404':
          description: No se encontraron canciones con los filtros especificados
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      sin_canciones:
                        value: "No se encontraron canciones con el filtro aplicado."
                      genero_no_existe:
                        value: "El género especificado no existe."
                      artista_no_existe:
                        value: "El artista especificado no existe."
                      album_no_existe:
                        value: "El álbum especificado no existe."
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Canciones]
      summary: Crear canción
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CancionCreate' }
      responses:
        '201':
          description: Canción creada
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CancionCreateResponse' }
        '400':
          description: Error de validación en datos de entrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      titulo_requerido:
                        value: "El título es requerido."
                      duracion_invalida:
                        value: "La duración debe ser un entero mayor a 0."
                      album_no_existe:
                        value: "El álbum especificado no existe."
                      cancion_duplicada:
                        value: "Ya existe una canción con el mismo título en el álbum especificado."
        '500': { $ref: '#/components/responses/InternalServerError' }

  /canciones/{id}:
    get:
      tags: [Canciones]
      summary: Obtener canción por ID (incluye álbum, artista y géneros)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Canción encontrada
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CancionDetalleResponse' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }
    put:
      tags: [Canciones]
      summary: Actualizar canción
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CancionUpdate' }
      responses:
        '200':
          description: Canción actualizada
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CancionUpdateResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  /canciones/{id}/generos:
    post:
      tags: [Canciones]
      summary: Asociar género a canción
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/GeneroAsociar' }
      responses:
        '201':
          description: Género asociado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CancionGeneroAsociadoResponse' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  /canciones/{id}/generos/{idGenero}:
    delete:
      tags: [Canciones]
      summary: Desasociar género de canción
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
        - name: idGenero
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Género desasociado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CancionGeneroDesasociadoResponse' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== GÉNEROS ====================
  /generos:
    get:
      tags: [Géneros]
      summary: Listar géneros
      responses:
        '200':
          description: Géneros obtenidos
          content:
            application/json:
              schema: { $ref: '#/components/schemas/GenerosListResponse' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== SUSCRIPCIONES ====================
  /suscripciones:
    get:
      tags: [Suscripciones]
      summary: Listar suscripciones
      responses:
        '200':
          description: Suscripciones obtenidas
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuscripcionesListResponse' }
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Suscripciones]
      summary: Crear suscripción
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/SuscripcionCreate' }
      responses:
        '201': { description: Suscripción creada, content: { application/json: { schema: { $ref: '#/components/schemas/SuscripcionCreateResponse' } } } }
        '400':
          description: Error de validación en datos de entrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      campos_requeridos:
                        value: "id_usuario, fecha_inicio y fecha_renovacion son requeridos."
                      formato_fecha_invalido:
                        value: "Formato de fecha inválido."
                      fecha_renovacion_invalida:
                        value: "fecha_renovacion debe ser posterior a fecha_inicio."
                      usuario_no_existe:
                        value: "El usuario especificado no existe."
                      suscripcion_duplicada:
                        value: "Ya existe una suscripción para ese usuario con esa fecha_inicio."
        '500': { $ref: '#/components/responses/InternalServerError' }
  /suscripciones/{id}:
    get:
      tags: [Suscripciones]
      summary: Obtener suscripción por ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Suscripción encontrada, content: { application/json: { schema: { $ref: '#/components/schemas/SuscripcionGetResponse' } } } }
        '404':
          description: Suscripción no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Suscripción no encontrada."
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== MÉTODOS DE PAGO ====================
  /metodos-pago:
    get:
      tags: [Métodos de Pago]
      summary: Listar métodos de pago (opcional filtrar por usuarioId)
      parameters:
        - name: usuarioId
          in: query
          schema: { type: integer }
      responses:
        '200': { description: Métodos obtenidos, content: { application/json: { schema: { $ref: '#/components/schemas/MetodosPagoListResponse' } } } }
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Métodos de Pago]
      summary: Crear método de pago
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/MetodoPagoCreate' }
      responses:
        '201': { description: Método de pago creado, content: { application/json: { schema: { $ref: '#/components/schemas/MetodoPagoCreateResponse' } } } }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== PAGOS ====================
  /pagos:
    get:
      tags: [Pagos]
      summary: Listar pagos con filtros opcionales
      parameters:
        - name: usuarioId
          in: query
          schema: { type: integer }
        - name: desde
          in: query
          schema: { type: string, format: date }
        - name: hasta
          in: query
          schema: { type: string, format: date }
      responses:
        '200': { description: Pagos obtenidos, content: { application/json: { schema: { $ref: '#/components/schemas/PagosListResponse' } } } }
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Pagos]
      summary: Registrar pago
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PagoCreate' }
      responses:
        '201': { description: Pago registrado, content: { application/json: { schema: { $ref: '#/components/schemas/PagoCreateResponse' } } } }
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalServerError' }

  # ==================== PLAYLISTS ====================
  /playlists:
    get:
      tags: [Playlists]
      summary: Listar todas las playlists (filtro opcional por usuario)
      parameters:
        - name: usuarioId
          in: query
          description: ID del usuario para filtrar sus playlists
          schema: { type: integer }
      responses:
        '200':
          description: Playlists obtenidas correctamente
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PlaylistsListResponse' }
        '500': { $ref: '#/components/responses/InternalServerError' }
    post:
      tags: [Playlists]
      summary: Crear nueva playlist
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PlaylistCreate' }
      responses:
        '201':
          description: Playlist creada correctamente
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PlaylistCreateResponse' }
        '400':
          description: Error de validación en datos de entrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      campos_requeridos:
                        value: "id_usuario y titulo son requeridos."
                      usuario_no_existe:
                        value: "Usuario no encontrado."
        '500': { $ref: '#/components/responses/InternalServerError' }

  /playlists/{id}:
    get:
      tags: [Playlists]
      summary: Obtener una playlist por ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Playlist encontrada
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PlaylistGetResponse' }
        '404':
          description: Playlist no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Playlist no encontrada."
        '500': { $ref: '#/components/responses/InternalServerError' }
    put:
      tags: [Playlists]
      summary: Actualizar playlist (título o estado)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PlaylistUpdate' }
      responses:
        '200':
          description: Playlist actualizada correctamente
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PlaylistUpdateResponse' }
        '400':
          description: Error de validación
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      estado_invalido:
                        value: "El estado solo puede ser 'activa' o 'eliminada'."
                      titulo_invalido:
                        value: "El título no puede estar vacío."
        '404':
          description: Playlist no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Playlist no encontrada."
        '500': { $ref: '#/components/responses/InternalServerError' }

  /playlists/{id}/canciones:
    post:
      tags: [Playlists]
      summary: Agregar canción a playlist
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la playlist
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PlaylistAddCancion' }
      responses:
        '201':
          description: Canción agregada correctamente
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PlaylistAddCancionResponse' }
        '400':
          description: Error de validación
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      id_cancion_requerido:
                        value: "id_cancion es requerido."
                      cancion_no_encontrada:
                        value: "Canción no encontrada."
                      cancion_ya_en_playlist:
                        value: "La canción ya está en la playlist."
        '404':
          description: Playlist no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Playlist no encontrada."
        '500': { $ref: '#/components/responses/InternalServerError' }

  /playlists/{id}/canciones/{idCancion}:
    delete:
      tags: [Playlists]
      summary: Quitar canción de playlist
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la playlist
          schema: { type: integer }
        - name: idCancion
          in: path
          required: true
          description: ID de la canción a quitar
          schema: { type: integer }
      responses:
        '200':
          description: Canción eliminada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje: { type: string, example: Canción eliminada de la playlist correctamente. }
        '404':
          description: Recurso no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      playlist_no_encontrada:
                        value: "Playlist no encontrada."
                      cancion_no_encontrada:
                        value: "Canción no encontrada."
                      cancion_no_en_playlist:
                        value: "La canción no está en la playlist."
        '500': { $ref: '#/components/responses/InternalServerError' }


